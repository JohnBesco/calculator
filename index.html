<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Sigmar&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-body">
        
        <div id="above-display-wrapper">
            <div id="above-display">
                <div class="detail-wrapper" id="branding">CASIO</div>
                <div class="detail-wrapper" id="solar-detail"></div>
                <div class="detail-wrapper" id="detail">MX-8B</div>
            </div>
        </div>
        
        <span id="main-display"></span>

        <div id="numpad-grid">
            <button class="edit-btn" id="clear-btn">CLEAR</button>
            <button class="edit-btn" id="delete-btn">DELETE</button>
            
            <button class="numpad">7</button>
            <button class="numpad">8</button>
            <button class="numpad">9</button>
            <button class="operators" id="divide-btn">รท</button>
            <button class="numpad">4</button>
            <button class="numpad">5</button>
            <button class="numpad">6</button>
            <button class="operators" id="multiply-btn">x</button>
            <button class="numpad">1</button>
            <button class="numpad">2</button>
            <button class="numpad">3</button>
            <button class="operators" id="subtract-btn">-</button>
            <button class="numpad">0</button>
            <button class="numpad" id="decimal-btn">.</button>
            <button class="equal" id="equals=btn">=</button>
            <button class="operators" id="add-btn">+</button>
        </div>


    </div>



    <script src="app.js" defer></script>
</body>
</html>
