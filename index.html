<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Sigmar&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-body">
        
        <div id="above-display-wrapper">
            <div id="above-display">
                <div class="detail-wrapper" id="branding">CASIO</div>
                <div class="detail-wrapper" id="solar-detail"></div>
                <div class="detail-wrapper" id="detail">MX-8B</div>
            </div>
        </div>
        
        <div id="main-display"></div>

        <div id="numpad-grid">
            <button class="edit-btn" id="clear-btn">CLEAR</button>
            <button class="edit-btn" id="delete-btn">DELETE</button>
            
            <button class="numpad" value="7">7</button>
            <button class="numpad" value="8">8</button>
            <button class="numpad" value="9">9</button>
            <button class="operators" id="divide">รท</button>
            <button class="numpad" value="4">4</button>
            <button class="numpad" value="5">5</button>
            <button class="numpad" value="6">6</button>
            <button class="operators" id="multiply">x</button>
            <button class="numpad" value="1">1</button>
            <button class="numpad" value="2">2</button>
            <button class="numpad" value="3">3</button>
            <button class="operators" id="subtract">-</button>
            <button class="numpad" value="0">0</button>
            <button class="numpad" id="decimal">.</button>
            <button class="operators" value="equals">=</button>
            <button class="operators" value="add">+</button>
        </div>


    </div>



    <script src="app.js" defer></script>
</body>
</html>
